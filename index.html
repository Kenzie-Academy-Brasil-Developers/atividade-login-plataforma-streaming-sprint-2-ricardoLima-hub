<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">

	<title>Netflix</title>
</head>
<body>
	<header id=logo>
		<figure>
			<img src="/img/logo.svg" alt="Logo">
			<figcaption class="hidden">Netflix</figcaption>
		</figure>
	</header>
	<main>
		<section class="form">
			<h1 class="form__title">Entrar</h1>
			<form action="">
				<div class="form__username">
					<label for="name" class="hidden">Email ou número de telefone</label>
					<input type="text" class="form__input" placeholder="Email ou número de telefone" required>
				</div>
				<div class="form__password">
					<label for="password" class="hidden">Senha</label>
					<input type="text" class="form__input" placeholder="Senha" required>
				</div>
				<div>
					<input type="submit" class="form__submit" value="Entrar">
				</div>
			</form>
		</section>
	</main>
	<footer>
		
	</footer>
</body>
</html>
