<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">

	<title>Netflix</title>
</head>
<body>
	<header id=logo>
		<figure>
			<img src="/img/logo.svg" alt="Logo">
			<figcaption class="hidden">Netflix</figcaption>
		</figure>
	</header>
	<main>
		<section class="form">
			<h1 class="form__title">Entrar</h1>
			<form action="">
				<div class="form__username">
					<label for="name" class="hidden">Email ou número de telefone</label>
					<input type="text" class="form__input" placeholder="Email ou número de telefone" required>
				</div>
				<div class="form__password">
					<label for="password" class="hidden">Senha</label>
					<input type="text" class="form__input" placeholder="Senha" required>
				</div>
				<div>
					<input type="submit" class="form__submit" value="Entrar">
				</div>
				<div class="form__options">
					<input type="checkbox" name="remember-user" id="remember-user">
					<label for="remember-user">Lembre-se de Mim</label>
					<a href="#" class="form__help"> Precisa de ajuda? </a>
				</div>
				<footer class="form__information">
					<div class="form__newUser">
						<p>Novo por aqui?<a href="#" class="form__signIn"> Assine agora.</a></p>
					</div>
					<div>
						<p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#" class="form__knowMore"> Saiba mais.</a></p>
					</div>
				</footer>
			</form>
		</section>
	</main>
</body>
</html>
